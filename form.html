<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Register - Accueil</title>
</head>
<body>
<h1>Register</h1>
<form>
  <label > FirstName: <input type="text" placeholder="John" required /> Last Name <input type="text" placeholder="Smith" required/></label><br>
  <label> Male <input type="radio" /> Female <input type="radio" /> Other <input type="radio" /> </label><br>
  <label> Email <input type="email" required/> Password <input type="password" minlength="5" maxlength="10"/> </label><br>
  <label> Date <input type="date"  /> </label><br>
  <label> I agree to the terms and condition <input type="checkbox" /></label>
  <button type="submit" >Submit</button>
</form>
</body>
</html>
